<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <a href="../index.html">main</a>

      <form>
        <fieldset>
          <legend>lists</legend>

          <article class="position-overlay">
            <div class="position-overlay-thumb">
              <img src="../images/img/fish.jpg" alt="Яблоки" />

              <ul class="position-overlay-actions list">
                <li>
                  <button aria-label="facebook" class="item">
                    <svg class="icon">
                      <use href="../images/svg/sprite.svg#icon-fb"></use>
                    </svg>
                  </button>
                </li>
                <li>
                  <button aria-label="twitter" class="item">
                    <svg class="icon">
                      <use href="../images/svg/sprite.svg#icon-tw"></use>
                    </svg>
                  </button>
                </li>
                <li>
                  <button aria-label="instagram" class="item">
                    <svg class="icon">
                      <use href="../images/svg/sprite.svg#icon-inst"></use>
                    </svg>
                  </button>
                </li>
              </ul>
            </div>

            <div class="position-overlay-meta">
              <h2 class="position-overlay-name">Рибки</h2>
              <p class="position-overlay-price">Ціна: 100 кредитів</p>
            </div>
          </article>

          <hr />
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
